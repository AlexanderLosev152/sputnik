<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/jquery.fancybox.min.css" />
    <link rel="stylesheet" href="css/slick.css" />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Спутник</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header__wrapper">
            <a class="logo" href="#">
              <img src="images/logo.svg" alt="logo" loading="lazy" />
            </a>
            <nav>
              <ul class="navbar">
                <li><a class="navbar__link" href="#">Каталог</a></li>
                <li><a class="navbar__link" href="#">Бренд</a></li>
                <li><a class="navbar__link" href="#">Доставка и оплата</a></li>
                <li><a class="navbar__link" href="#">Где купить Sputnik</a></li>
              </ul>
            </nav>
            <div class="header__tel">
              <a class="tel" href="tel:+74952884424">
                <img src="images/tel.svg" alt="tel" loading="lazy" />
                <span>+7 (495) 288-44-24</span>
              </a>
            </div>
            <div class="header__basket">
              <a class="basket" href="">
                <img src="images/basket.svg" alt="basket" loading="lazy" />
                <span>3</span>
              </a>
            </div>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="hero">
          <div class="container">
            <div class="hero__wrapper">
              <div class="slider slider-wrapper">
                <div
                  class="slide"
                  style="background-image: url('./images/slider/slide1.jpg')"
                >
                  <h2 class="slide__title">Новый взгляд</h2>
                  <p>на привычные вещи</p>
                  <a class="btn btn--slide" href="#">Посмотреть</a>
                </div>
                <div
                  class="slide"
                  style="background-image: url('./images/slider/slide2.jpg')"
                >
                  <h2 class="slide__title">Желтый цвет</h2>
                  <p>всегда в моде</p>
                  <a class="btn btn--slide" href="#">Посмотреть</a>
                </div>
                <div
                  class="slide"
                  style="background-image: url('./images/slider/slide3.jpg')"
                >
                  <h2 class="slide__title">Скидки 25%</h2>
                  <p>на летнюю коллекцию</p>
                  <a class="btn btn--slide" href="#">Посмотреть</a>
                </div>
              </div>
            </div>
          </div>
        </section>

        <section class="gallery">
          <div class="container">
            <div class="gallery__wrapper">
              <a data-fancybox="gallery" href="images/gallery/bg1.jpg">
                <img
                  src="images/gallery/bg1.jpg"
                  alt="gallery"
                  loading="lazy"
                />
              </a>
              <a data-fancybox="gallery" href="images/gallery/bg2.jpg">
                <img
                  src="images/gallery/bg2.jpg"
                  alt="gallery"
                  loading="lazy"
                />
              </a>
              <a data-fancybox="gallery" href="images/gallery/bg3.jpg">
                <img
                  src="images/gallery/bg3.jpg"
                  alt="gallery"
                  loading="lazy"
                />
              </a>
              <a data-fancybox="gallery" href="images/gallery/bg4.jpg">
                <img
                  src="images/gallery/bg4.jpg"
                  alt="gallery"
                  loading="lazy"
                />
              </a>
              <a data-fancybox="gallery" href="images/gallery/bg5.jpg">
                <img
                  src="images/gallery/bg5.jpg"
                  alt="gallery"
                  loading="lazy"
                />
              </a>
              <div class="gallery__link">
                <a href="">
                  Смотреть <br />
                  всю коллекцию
                  <img
                    src="images/gallery/arrow.svg"
                    alt="img"
                    loading="lazy"
                  />
                </a>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">footer</footer>

      <script src="js/jquery-3.5.1.min.js"></script>
      <script src="js/jquery.fancybox.min.js"></script>
      <script src="js/slick.min.js"></script>
      <script src="js/main.js"></script>
    </div>
  </body>
</html>
